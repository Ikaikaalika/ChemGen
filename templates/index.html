<!DOCTYPE html>
<html>
<head>
    <title>Reaction Pathway Generator</title>
</head>
<body>
    <h1>Reaction Pathway Generator</h1>
    <form method="POST">
        <label>Reactants (SMILES):</label><br>
        <input type="text" name="start" placeholder="e.g., CCO"><br><br>
        <label>Target Product (SMILES):</label><br>
        <input type="text" name="target" placeholder="e.g., CC(=O)O"><br><br>
        <input type="submit" value="Generate Pathway">
    </form>
</body>
</html>
